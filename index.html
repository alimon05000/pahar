            progressValue.textContent = `${Math.round(progress)}%`;
            daysCompletedSpan.textContent = `${daysCompleted} –¥–Ω–µ–π`;
        }

        function updateThemeButtons(theme) {
            themeButtons.forEach(btn => {
                if (btn.dataset.theme === theme) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        themeButtons.forEach(button => {
            button.addEventListener('click', () => {
                const theme = button.dataset.theme;
                document.body.className = `${theme}-theme`;
                localStorage.setItem('currentTheme', theme);
                updateThemeButtons(theme);
            });
        });

        nextDayButton.addEventListener('click', () => {
            if (daysCompleted < totalDays) {
                daysCompleted++;
                localStorage.setItem('daysCompleted', daysCompleted);
                updateProgress();
                alert(`–û—Ç–ª–∏—á–Ω–∞—è —Ä–∞–±–æ—Ç–∞! –î–µ–Ω—å ${daysCompleted} –∑–∞–≤–µ—Ä—à–µ–Ω.`);
            } else {
                alert("–ü–æ–∑–¥—Ä–∞–≤–ª—è—é! –ü—Ä–æ–≥—Ä–∞–º–º–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞! –ù–∞—á–Ω–∏ —Å–Ω–æ–≤–∞, —á—Ç–æ–±—ã –¥–æ–±–∏—Ç—å—Å—è –µ—â—ë –ª—É—á—à–∏—Ö —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤.");
                daysCompleted = 0;
                localStorage.setItem('daysCompleted', daysCompleted);
                updateProgress();
            }
        });
    </script>
