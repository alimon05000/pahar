<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üí™</text></svg>">
    <title>Smart Chest & Arms Trainer</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --accent-color: #007bff;
            --card-bg: #f5f5f5;
            --shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        body.dark {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --card-bg: #2c2c2c;
            --shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        body.aurora {
            --bg-color: linear-gradient(135deg, #00c4ff, #ff00cc, #00ff99);
            --text-color: #ffffff;
            --card-bg: rgba(255,255,255,0.1);
            --shadow: 0 4px 8px rgba(0,0,0,0.2);
            background: var(--bg-color);
            backdrop-filter: blur(10px);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        body {
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
        }
        header {
            width: 100%;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--card-bg);
            box-shadow: var(--shadow);
        }
        h1 {
            font-size: 1.5rem;
        }
        #theme-toggle {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        main {
            max-width: 800px;
            width: 100%;
            padding: 1rem;
        }
        .workout-card, .progress-card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
            box-shadow: var(--shadow);
        }
        .exercise {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
        }
        button {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        #progress-chart {
            margin: 1rem 0;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.2rem;
            }
            button {
                padding: 0.4rem 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Smart Chest & Arms Trainer</h1>
        <button id="theme-toggle">–°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É</button>
    </header>
    <main>
        <section class="workout-card">
            <h2>–¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞</h2>
            <div id="workout-list"></div>
            <button id="start-workout">–ù–∞—á–∞—Ç—å —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫—É</button>
            <div id="rpe-input" style="display: none;">
                <label>RPE (1-10): <input type="number" id="rpe-value" min="1" max="10"></label>
                <button id="submit-rpe">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å RPE</button>
            </div>
        </section>
        <section class="progress-card">
            <h2>–ü—Ä–æ–≥—Ä–µ—Å—Å</h2>
            <canvas id="progress-chart"></canvas>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const workouts = [
            { name: "–û—Ç–∂–∏–º–∞–Ω–∏—è", sets: 3, reps: 10, rpe: 6, progression: 2 },
            { name: "–ê–ª–º–∞–∑–Ω—ã–µ –æ—Ç–∂–∏–º–∞–Ω–∏—è", sets: 3, reps: 8, rpe: 7, progression: 1 },
            { name: "–ü–ª–∞–Ω–∫–∞ —Å –ø–æ–¥—Ç—è–≥–∏–≤–∞–Ω–∏–µ–º —Ä—É–∫", sets: 3, reps: 12, rpe: 6, progression: 2 },
            { name: "–û–±—Ä–∞—Ç–Ω—ã–µ –æ—Ç–∂–∏–º–∞–Ω–∏—è –Ω–∞ —Å—Ç—É–ª–µ", sets: 3, reps: 10, rpe: 7, progression: 1 }
        ];

        let progressData = JSON.parse(localStorage.getItem('progressData')) || [];
        let currentTheme = localStorage.getItem('theme') || 'light';

        function applyTheme(theme) {
            document.body.className = theme;
            localStorage.setItem('theme', theme);
        }

        applyTheme(currentTheme);

        document.getElementById('theme-toggle').addEventListener('click', () => {
            currentTheme = currentTheme === 'light' ? 'dark' : currentTheme === 'dark' ? 'aurora' : 'light';
            applyTheme(currentTheme);
        });

        function renderWorkoutList() {
            const workoutList = document.getElementById('workout-list');
            workoutList.innerHTML = '';
            workouts.forEach((workout, index) => {
                const div = document.createElement('div');
                div.className = 'exercise';
                div.innerHTML = `
                    <span>${workout.name}: ${workout.sets} —Å–µ—Ç–∞ x ${workout.reps} –ø–æ–≤—Ç–æ—Ä–µ–Ω–∏–π (RPE ${workout.rpe})</span>
                    <button onclick="updateProgress(${index})">–ó–∞–≤–µ—Ä—à–∏—Ç—å</button>
                `;
                workoutList.appendChild(div);
            });
        }

        function updateProgress(index) {
            document.getElementById('rpe-input').style.display = 'block';
            document.getElementById('submit-rpe').onclick = () => {
                const rpe = parseInt(document.getElementById('rpe-value').value);
                if (rpe >= 1 && rpe <= 10) {
                    workouts[index].rpe = rpe;
                    if (rpe < 7) {
                        workouts[index].reps += workouts[index].progression;
                    }
                    progressData.push({
                        date: new Date().toISOString().split('T')[0],
                        exercise: workouts[index].name,
                        reps: workouts[index].reps,
                        rpe
                    });
                    localStorage.setItem('progressData', JSON.stringify(progressData));
                    document.getElementById('rpe-input').style.display = 'none';
                    renderWorkoutList();
                    updateChart();
                }
            };
        }

        function updateChart() {
            const ctx = document.getElementById('progress-chart').getContext('2d');
            const labels = [...new Set(progressData.map(d => d.date))];
            const datasets = workouts.map(workout => ({
                label: workout.name,
                data: labels.map(label => {
                    const entry = progressData.find(d => d.date === label && d.exercise === workout.name);
                    return entry ? entry.reps : 0;
                }),
                borderColor: `hsl(${Math.random() * 360}, 70%, 50%)`,
                fill: false
            }));

            new Chart(ctx, {
                type: 'line',
                data: { labels, datasets },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true, title: { display: true, text: '–ü–æ–≤—Ç–æ—Ä–µ–Ω–∏—è' } },
                        x: { title: { display: true, text: '–î–∞—Ç–∞' } }
                    }
                }
            });
        }

        document.getElementById('start-workout').addEventListener('click', () => {
            renderWorkoutList();
        });

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        renderWorkoutList();
        updateChart();
    </script>
</body>
</html>
